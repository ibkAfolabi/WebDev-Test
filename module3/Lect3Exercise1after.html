<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Simple Selectors</title>
<style>

/* all h2 elements */
h2 {
  color: red;
  text-align: center;
}


/* all with class="highlight" */
.highlight {
  font-size: 20px;
  font-weight: bold;
  font-style: italic;
  background-color: green;
  opacity: .6;
}

/* element with id="mainPoint" */
#mainPoint {
  font-size: 24px;
  font-weight: bold;
  background-color: red;
  opacity: .7;
}

/* all p AND h1 elements */
p, h1 {
  color: blue;
  text-align: center;
}

</style>
</head>
<body>

<h1>Web Development (h1)</h1>
<h2>Is this not a great course (h2)</h2>
<p class="highlight">I am Loving it already. Are You?</p>
<p class="highlight">Yes it is making sense/p>
<h2>Database Management (h2)</h2>
<p>Was this not a great course !</p>
<div>Yes I passed it exellently 
<span id="mainPoint">id="mainPoint".</span> </div>

</body>
</html>
